{% extends 'base.html' %}
{% load staticfiles %}
{% block content%}
<div class="background-image">
    <div class="row">
        <div class="col m4 offset-m4" id="social_login_div" align="center">
            <div class="col s12 m12">
                <div class="col s12 m12">
                    <img src="{% static 'img/camera-icon.png' %}" class="icon">
                </div>
                <div class="col s12 m12">
                <h1>Picture-This</h1>
                <h3>Make your memories magical</h3>
                </div>
                <div class="col s12 m12" id="facebook_login">
                    <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}" class="waves-effect waves-light btn" id="facebook_login_button"><i class="fa fa-facebook-official"></i> Login with Facebook</a>
                </div>
                <div class="col s12 m12" id="twitter_login">
                    <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}" class="waves-effect waves-light btn twittershare"><i class="fa fa-twitter"></i> Login with Twitter</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
